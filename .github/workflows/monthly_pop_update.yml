name: Monthly Population Update

on:
  schedule:
    - cron: '0 0 15 * *'
  workflow_dispatch:
    

jobs:
  update-pop:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run Population Update Script
        env:
          GEODB_API_KEY: ${{ secrets.GEODB_API_KEY }}
        run: python update_populations.py

      - name: Upload Logs as Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: population-update-logs
          path: logs/
          retention-days: 30
