name: Yearly Temperature Data Update

on:
  schedule:
    - cron: '0 0 2 1 *'
  workflow_dispatch:

jobs:
  update-temp:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history for full git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run Temperature Update Script
        run: python update-temp.py
        
      - name: Upload Logs as Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: temperature-update-logs
          path: logs-temp/
          retention-days: 30
        
      - name: Failure Alert
        if: failure()
        run: |
          echo "::error title=Update Failed::The yearly temperature update script encountered an error. Check the logs-temp/ directory for details."
          exit 1
